<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <script src="https://kit.fontawesome.com/b316a242c7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css">
  <title>Expense Tracker</title>
</head>
<body>
  <div class="header">
    <a href="index.html" class="links"><img src="images/profile.jpg" alt="profile"></a>
    <h1><a class="links" href="index.html">Expense Tracker.</a></h1>
     <button id="refreshBtn" onclick="location.reload()"><i class="fa-solid fa-arrows-rotate"></i></button>
    <button id="resetBtn" onclick="popup()"><i class="fa-solid fa-rotate-left"></i></button>
  </div>
  
  <div id="statsDiv" class="statsDiv">
    <div id="dateDiv">
      <h3 id="dateTxt">23 June</h3>
    </div>
    <div id="stats-statsDiv">
      <div id="today-stats">
        <p>Today's Expense</p>
        <h2 id="todayExpenseTxt"></h2>
      </div>
      <div id="month-stats">
        <p>Month's Expense</p>
        <h2 id="monthExpenseTxt"></h2>
        
      </div>
    </div>
  </div>
  <div id="overlay" class="overlay">
    <button id="overlayBtn" onclick="closePopup()"></button>
    <div id="popupDiv" class="popupDiv">
        <button id="popupCloseBtn" onclick="closePopup()"><i class="fa-solid fa-xmark"></i></button>
        <img src="images/6983255.webp" alt="images/6983255.webp">
        <p>This action may result in the deletion of all your data.</p>
        <button onclick="resetData()" id="popupOkBtn">Continue</button>
    </div>  
</div>
  
  
  <div id="entryDiv" class="entryDiv">
  
    <h2>New Expense:</h2>
    <div class="inputDiv">
      <span>â‚¹</span><input placeholder="Amount" id="amountInp" type="number">
    </div>
    <textarea placeholder="Enter a Message..." id="messageInp" cols="37" rows="5"></textarea>
    <button onclick="saveExpense()" id="entryBtn">Enter</button>
  </div>
  
  
  
  
  
  
  <div class="footer">
    <button id="expenseBtn" onclick="toEntry()" class="nav-btns active">Expense Entry</button>
    <button id="reportBtn" onclick="toReport()" class="nav-btns">View Reports</button>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
